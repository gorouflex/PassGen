name: CL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Set release tag and title
      id: set_release_tag_title
      run: |
        echo "::set-output name=release_tag::1.0.2-Beta"
        echo "::set-output name=release_title::1.0.2 Beta"
      shell: bash

    - name: Install zip and create zip file
      run: |
        sudo apt-get install -y zip
        zip -r PassGen-Beta.zip PassGen-Beta
      working-directory: ${{ github.workspace }}

    - name: Set up Git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Update release
      run: |
        commit_history=$(git log -5 --graph --oneline)

        if gh release view "${{ steps.set_release_tag_title.outputs.release_tag }}" &>/dev/null; then
          gh release delete "${{ steps.set_release_tag_title.outputs.release_tag }}" --yes
        fi

        gh release create "${{ steps.set_release_tag_title.outputs.release_tag }}" ./PassGen-Beta.zip --title "${{ steps.set_release_tag_title.outputs.release_title }}" --prerelease --notes "### Beta version is not recommended to use, only for testing purpose!
        ### Latest commits :  
        $commit_history"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
